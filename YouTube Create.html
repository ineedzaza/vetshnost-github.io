<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Create Example</title>
<style>
body { font-family: Arial; background: #111; color: white; text-align: center; }
video, canvas { max-width: 90%; margin: 10px auto; display: block; border: 2px solid #444; }
.controls { margin-top: 10px; display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
input[type=range] { width: 120px; }
button { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; background: #444; color: white; }
button:hover { background: #666; }
</style>
</head>
<body>

<h1>YouTube Create HTML Example</h1>
<input type="file" id="videoUpload" accept="video/*"><br>
<video id="video" controls></video>
<canvas id="canvas" width="640" height="360"></canvas>

<div class="controls">
  <label>Playback Speed</label>
  <input type="range" id="speed" min="0.25" max="3" step="0.05" value="1">
  
  <button id="grayscaleBtn">Toggle Grayscale</button>
  <button id="addTextBtn">Add Text Overlay</button>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let grayscale = false;
let addText = false;

// Load video
document.getElementById('videoUpload').addEventListener('change', (e)=>{
  const file = e.target.files[0];
  if(!file) return;
  video.src = URL.createObjectURL(file);
});

// Draw video to canvas for effects
function drawCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(video,0,0,canvas.width,canvas.height);

  let imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
  let data = imageData.data;

  if(grayscale){
    for(let i=0; i<data.length; i+=4){
      let avg = (data[i]+data[i+1]+data[i+2])/3;
      data[i] = data[i+1] = data[i+2] = avg;
    }
  }
  ctx.putImageData(imageData,0,0);

  if(addText){
    ctx.fillStyle = "yellow";
    ctx.font = "40px Impact";
    ctx.fillText("YouTube Create!", 50, 50);
  }

  requestAnimationFrame(drawCanvas);
}

video.addEventListener('play', drawCanvas);

// Controls
document.getElementById('speed').addEventListener('input', (e)=>{
  video.playbackRate = e.target.value;
});

document.getElementById('grayscaleBtn').addEventListener('click', ()=>{
  grayscale = !grayscale;
});

document.getElementById('addTextBtn').addEventListener('click', ()=>{
  addText = !addText;
});
</script>
</body>
</html>
